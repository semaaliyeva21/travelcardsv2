<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand dev" href="#"><i class="fa-solid fa-link im"></i>Devlinks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"

            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

                    <li class="nav-item">
                        <a class="nav-link links" href="#"><i class="fa-solid fa-link sol"></i>Link</a>

                    <li class="nav-item">
                        <a class="nav-link disabled"><i class="fa-solid fa-user"></i> Profile details</a>

                </ul>
                <form class="d-flex" role="search">
                    <button class="btn btn-outline-success Preview" type="submit">Preview</button>

            </div>
        </div>
    </nav>
    <section id="home">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <img src="./images/phone.png"
                        alt="image">

                </div>
                <div class="col-8">
                    <div>
                        <h1>Customize your links</h1>
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Molestiae possimus perferendis
                            ipsa. Voluptatum.</p>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary" type="button">Add new links</button>
                        </div>
                    </div>
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-card-text" viewBox="0 0 16 16">
                            <path
                                d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z" />

                                d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z" />
                        </svg><br>
                        <label for="basic-url">Platform</label>
                        <div class="input-group">
                            <input type="text" class="form-control" aria-label="Text input with dropdown button">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <label for="basic-url">Link</label>
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">https://www.github.com/benwright</span>
                    </div>
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-card-text" viewBox="0 0 16 16">
                            <path
                                d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z" />
                            <path

                        <div class="input-group">
                            <input type="text" class="form-control" aria-label="Text input with dropdown button">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button"

                            </div>
                        </div>
                        <label for="basic-url">Link</label>
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">https://www.youtube.com/benwright</span>

                    </div>
                    <br>
                    <br>
                    <button type="button" class="btn btn-primary">Primary</button>
